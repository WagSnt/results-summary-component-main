<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
 
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content"> <!--Flex-->
      <div class="your-results">
        <h2>Your Result</h2>

        <div class="results-ball">
          <h1>76</h1>
          <h6>of 100</h6>
        </div>
        
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary">
        <div class="summary-content">
          <h2>Summary</h2>
          <div class="card reaction"> <!-- Flex-->
            <div class="align-img-text">
              <img src="./assets/images/icon-reaction.svg" alt="icon reaction">Reaction
            </div>
            <div class="obtained-total"> <!-- flex-->
              <span class="current-value">80 </span>
              <span class="total-value"> / 100</span>
            </div>
          </div>

          <div class="card memory">
            <div class="align-img-text">
              <img src="./assets/images/icon-memory.svg" alt="icon memory">Memory
            </div>
            <div class="obtained-total"> <!-- flex-->
              <span class="current-value">92 </span>
              <span class="total-value"> / 100</span>
            </div>
          </div>

          <div class="card verbal">
            <div class="align-img-text">
              <img src="./assets/images/icon-verbal.svg" alt="icon reaction">Verbal
            </div>
            <div class="obtained-total"> <!-- flex-->
              <span class="current-value">61 </span>
              <span class="total-value"> / 100</span>
            </div>
          </div>

          <div class="card visual">
            <div class="align-img-text">
              <img src="./assets/images/icon-visual.svg" alt="icon Visual">
              <span>Visual</span>
            </div>
            <div class="obtained-total"> <!-- flex-->
              <span class="current-value">72 </span>
              <span class="total-value"> / 100</span>
            </div>
          </div>
          <button class="btn-continue">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
